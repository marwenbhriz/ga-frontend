
---
apiVersion: apps/v1
kind: Deployment               
metadata:
  name: ga-frontend          
spec:
  replicas: 1  
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0     
  progressDeadlineSeconds: 300        
  selector:
    matchLabels:
      app: ga-frontend      
  template:                      
    metadata:
      labels:                    
        app: ga-frontend
        component: microservice
    spec:        
      terminationGracePeriodSeconds: 1800              
      containers:
      - name: ga-frontend
        image: marbenhriz/ga-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 3000  
        livenessProbe:           
          initialDelaySeconds: 5
          periodSeconds: 15
          timeoutSeconds: 5
        readinessProbe:   
          failureThreshold: 3
          successThreshold: 1      
          initialDelaySeconds: 3
          periodSeconds: 10
          timeoutSeconds: 5
        lifecycle:
          preStop:
            exec:
              command: [ "/bin/sleep", "20" ]
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits: {}